<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>思维星球</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica,
                Segoe UI, Arial, Roboto, 'PingFang SC', 'miui', 'Hiragino Sans GB', 'Microsoft Yahei',
                sans-serif;
            background: #f8f8f8;
        }

        /* 导航栏样式 */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
        }

        .nav-left {
            width: 24px;
            height: 24px;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
        }

        .nav-title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            color: #252D49;
        }

        /* 内容区样式 */
        .content {
            margin-top: 44px;
            padding: 13px;
            min-height: calc(100vh - 44px - 50px);
        }

        /* 卡片样式 */
        .card {
            background: #EDF7FF;
            border-radius: 24px;
            padding: 30px 10px;
            box-shadow: 0 4px 4px rgba(0,0,0,0.25);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .tag {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 131px;
            padding: 5px 9px;
            font-size: 21px;
        }

        .subtitle {
            margin-left: 72px;
            font-size: 21px;
            color: rgba(0,0,0,0.5);
        }

        .share-btn {
            margin-left: auto;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 1313px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share-icon {
            width: 20px;
            height: 20px;
        }

        /* 卡片内容样式 */
        .card-content {
            padding: 0 10px;
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 12313px;
            border: 3px solid rgba(0,0,0,0.2);
        }

        .title {
            text-align: center;
            font-size: 45px;
            margin-bottom: 20px;
        }

        /* 信息网格样式 */
        .info-grid {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .info-item {
            width: 159px;
            background: rgba(174,219,255,0.2);
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 10px;
        }

        .info-title {
            font-size: 21px;
            margin-bottom: 5px;
        }

        .info-tag {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            background: rgba(174,219,255,0.3);
            border-radius: 4px;
            padding: 5px;
        }

        .info-tag text {
            font-size: 12px;
            margin-right: 5px;
        }

        .tag-bg {
            background: rgba(255,255,255,0.5);
            border-radius: 4px;
            padding: 2px 5px;
            font-size: 12px;
        }

        /* 克隆按钮样式 */
        .clone-btn {
            text-align: center;
        }

        .btn-content {
            background: #EDF7FF;
            border: 1px solid rgba(0,0,0,0.5);
            border-radius: 12313px;
            padding: 10px 46px;
            font-size: 30px;
            display: inline-block;
        }

        .btn-desc {
            margin-top: 10px;
            font-size: 12px;
            color: rgba(0,0,0,0.5);
        }

        /* 滑动指示器样式 */
        .slider {
            margin-top: 15px;
            text-align: center;
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }

        .dot {
            width: 16px;
            height: 3px;
            background: rgba(0,0,0,0.2);
            border-radius: 1px;
            margin: 0 6px;
        }

        .dot.active {
            width: 24px;
            background: rgba(0,0,0,0.2);
        }

        .slider-text {
            font-size: 24px;
            color: rgba(0,0,0,0.5);
        }

        /* 底部导航栏样式 */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #fff;
            border-top: 1px solid #DCDCDC;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 96px;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .tab-text {
            font-size: 9px;
        }

        .tab-item.active .tab-text {
            color: #FF5B2C;
        }

        .tab-item.active .tab-icon {
            color: #FF5B2C;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-left">
            <img class="menu-icon" src="iamge/menu.png" alt="菜单">
        </div>
        <div class="nav-title">首页</div>
    </div>

    <!-- 内容区 -->
    <div class="content">
        <!-- 卡片 -->
        <div class="card">
            <div class="card-header">
                <div class="tag">思维档案 No.1</div>
                <div class="subtitle">产品&运营&创业 必备</div>
                <div class="share-btn">
                    <img class="share-icon" src="iamge/share.png" alt="分享">
                </div>
            </div>
            
            <div class="card-content">
                <div class="avatar-container">
                    <img class="avatar" src="iamge/image.png" alt="头像">
                </div>
                
                <div class="title">张一鸣的大脑</div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-title">大佬成就</div>
                        <div class="info-tag">
                            <span>互联网变革者</span>
                            <div class="tag-bg">多款10亿+APP</div>
                        </div>
                        <div class="info-tag">
                            <span>产品思维领袖</span>
                            <div class="tag-bg">影响20亿+用户</div>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-title">核心思维</div>
                        <div class="info-tag">
                            <span>产品思维领袖</span>
                            <div class="tag-bg">影响20亿+用户</div>
                        </div>
                        <div class="info-tag">
                            <span>产品思维领袖</span>
                            <div class="tag-bg">影响20亿+用户</div>
                        </div>
                    </div>
                </div>
                
                <div class="clone-btn">
                    <div class="btn-content">克隆至我的私人大脑</div>
                    <div class="btn-desc">已有459人 克隆了张一鸣的大脑，获得了10大职场必备思维</div>
                </div>
            </div>
        </div>
        
        <div class="slider">
            <div class="slider-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="slider-text"><- 左右滑动查看更多 -></div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <img class="tab-icon" src="iamge/planet.png" alt="星球">
            <span class="tab-text">思维星球</span>
        </div>
        <div class="tab-item">
            <img class="tab-icon" src="iamge/user.png" alt="用户">
            <span class="tab-text">我的</span>
        </div>
    </div>
</body>
</html>
